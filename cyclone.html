<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Cyclone Updates</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timer-container {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 20px;
            margin: 10px;
            font-size: 1rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Minibar Styling */
        .minibar {
            position: fixed;
            top: 150px;
            right: 0;
            width: 250px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px 0 0 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            font-size: 1.2rem;
            text-align: left;
        }

        .minibar p {
            margin: 10px 0;
            font-weight: bold;
        }

        .minibar .icon {
            font-size: 1.5rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Latest Cyclone Updates</h1>
    
    <div class="subtitle">The newest cyclone update videos will be posted here.</div>

    <div class="timer-container">
        Time since last update: <span id="timer">00:00:00</span>
    </div>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/SPQXGkGHlco?si=Oc2XxWj1V-QHAJDm" allowfullscreen></iframe>
    </div>

    <div class="buttons">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.reload()">Update</button>
    </div>

    <!-- Minibar -->
    <div class="minibar">
        <p>Current Category: Category 2 <span class="icon">ðŸŒ€</span></p>
        <p>Expected Wind Speeds: 110 - 120 km/h <span class="icon">ðŸ’¨</span></p>
    </div>

    <script>
        function startTimer() {
            const startTime = new Date();
            startTime.setHours(21, 28, 27, 0); // Set start time to 9:28:27 PM

            function updateTimer() {
                const currentTime = new Date();
                let elapsedSeconds = Math.floor((currentTime - startTime) / 1000);

                let hours = Math.floor(elapsedSeconds / 3600);
                let minutes = Math.floor((elapsedSeconds % 3600) / 60);
                let seconds = elapsedSeconds % 60;

                hours = String(hours).padStart(2, '0');
                minutes = String(minutes).padStart(2, '0');
                seconds = String(seconds).padStart(2, '0');

                document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
            }

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        startTimer();
    </script>

</body>
</html>
