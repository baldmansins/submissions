  <link rel="stylesheet" href="wstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Instagram icon -->
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>

<body>
  <!-- Navbar -->
  <nav id="navbar">
    <ul>
      <li><a href="our-story.html">Story</a></li>
      <li><a href="our-history.html">History</a></li>
      <li><a href="attend.html">Attend</a></li>

  <!-- Attend Section -->
  <div class="attend-container">
    <h1>Contacts</h1>
    <p>Follow us on Instagram to stay updated on upcoming Waniga Feasts! We post updates, sneak peeks, and community highlights.</p>
    <a href="https://www.instagram.com/lwstackzz__/" target="_blank" class="instagram-link">
      <i class="fab fa-instagram"></i> @lwstackzz__
    </a>
  </div>

  <script>
    // Fade in container
    const attendContainer = document.querySelector('.attend-container');
    attendContainer.style.opacity = 0;
    attendContainer.style.transform = "translateY(20px)";
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        attendContainer.style.transition = "opacity 1s ease, transform 1s ease";
        attendContainer.style.opacity = 1;
        attendContainer.style.transform = "translateY(0)";
      }, 200);
    });
  </script>
